<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Links</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		a {
			color: red;
			text-decoration: none;
			font-weight: bold;
		}

		a:visited {
			color: darkred;
		}
		
		a.hover {
			color: black;
			text-decoration: underline;
		}

		a:active {
			color:rgb(0, 0, 0);
		}

		.especial {
			background-color: rgb(0, 0, 0);

		}
		
		.especial::before {
			content: '→';
		}

		.especial::after {
			content: '←'
		}
	</style>
</head>
<body>
	<h1>Personalizando links</a></h1>
	<ul>
		<li><a href="https://github.com/Jeandesouza15" target="_blank" class="especial">Repositório GitHub</a></li>
		
	</ul>
</body>
</html>
