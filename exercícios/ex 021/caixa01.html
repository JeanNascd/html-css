<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modelos de Caixas</title>
</head>
<style>
	 h1 { /* Box level */
		display: inline;
		background-color: gray;

		width: 300px;
		height: 300px;

		
		border-width: 10px;
		border-style: solid;
		border-color: darkslategray;

		border: 10px solid darkslategray;

		padding:  10px ;

		margin: 2cqb auto 40px auto;
		
	 }
	 a {
		display: block;
		border: 10px solid red;

		padding: 10px;

	 }
</style>
<body>
	<h1>Exemplo de Caixa box-level</h1>
	<p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links exemplos de caixas inline-level</a> Vamos ver como todo isso funciona.</p>
</body>
</html>
